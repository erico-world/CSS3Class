<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYle>
        P{
            display: inline;
            background: lightgreen;
            padding: 10px;
        }
        ul li {
            display: inline;
            margin: 10px;
        }
    </STYle>
</head>
<body>
    <p>this paragraph element will generate an Inline box</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
</body>
</html>
