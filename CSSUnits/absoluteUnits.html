<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            margin: 0.5in;          /*in = inches*/
        }
        h2{
            line-height: 5cm;       /*cm = centimeters*/
        }
        h3{
            word-spacing: 15pt;     /*pt = points*/
        }
        h4{
            font-size: 5mm;         /*mm = millimeter*/
        }
        h5{
            font-size: 2pc;         /*pc =  */
        }
        h6{
            font-size: 20px;        /*px = pixel*/
        }
    </style>
</head>
<body>
    <h1>Heading Level 1</h1>
    <h2>Heading Level 2</h2>
    <h3>Heading Level 3</h3>
    <h4>Heading Level 4</h4>
    <h5>Heading Level 5</h5>
    <h6>Heading Level 6</h6>
</body>
</html>
